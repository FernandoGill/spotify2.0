<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="sci-fi.css">
    <title>sci-fi</title>
</head>
<body>
    <header>
        <input type="text" placeholder="Buscar en la playlist">
        <a href="index.html"><button>Inicio</button></a>
    </header>

    <section class="portada">
        <img src="assets/japan.jpg" alt="">
    </section>
    <section class="titulos">
        <h3>sci-fi</h3>
        <div class="user">
            <img src="assets/userprofile.jpeg" alt="">
            <p>fernando</p>
        </div>
        <h4>17 min</h4>
        <div class="icons">
            <div class="options">
                <img src="assets/download.png" alt="">
                <img src="assets/usericon.png" alt="">
                <img src="/assets/options.png" alt="">
            </div>
            <div class="play">
                <a href="#songs">
                    <img src="assets/play.png" alt="">
                </a>
            </div>
        </div>
    </section>
    <div class="agregar">
        <input type="button" value="Agregar Canciones">
    </div>
    <main class="songs" id="songs">
        <div class="song">
            <img src="assets/tainy.png" alt="">
            <div class="description">
                <h2>Sci-Fi</h2>
                <p>Tainy, Rauw Alejandro</p>
            </div>
            <div class="fav-icon">
                <img src="assets/like.png" alt="">
            </div>
        </div>
        <div class="song">
            <img src="assets/danny.jpg" alt="">
            <div class="description">
                <h2>Un Momento</h2>
                <p>Dannylux</p>
            </div>
            <div class="fav-icon">
                <img src="assets/like.png"" alt="">
            </div>
        </div>
        <div class="song">
            <img src="assets/afrodisiaco.png" alt="">
            <div class="description">
                <h2>Pensandote</h2>
                <p>Rauw Alejandro, Tainy</p>
            </div>
            <div class="fav-icon">
                <img src="assets/like.png"" alt="">
            </div>
        </div>
        <div class="song">
            <img src="assets/vice.png" alt="">
            <div class="description">
                <h2>¿Y eso?</h2>
                <p>Rauw Alejandro</p>
            </div>
            <div class="fav-icon">
                <img src="assets/like.png"" alt="">
            </div>
        </div>
        <div class="song">
            <img src="assets/portales.jpeg" alt="">
            <div class="description">
                <h2>Eléctrica</h2>
                <p>Tiago PZK</p>
            </div>
            <div class="fav-icon">
                <img src="assets/like.png"" alt="">
            </div>
        </div>
        <section class="actualizar">
            <button>
                Actualizar
            </button>
        </section>
    </main>
    <footer>
        <p>©fernandogill</p>
    </footer>
</body>
</html>
